<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Angular VISREGEXP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
   
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/angular-nvd3.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/maincontroller.js" type="text/javascript"></script>
</head><!--/head-->

<body ng-app="MyAngularApp" ng-controller="MainController" ng-mousemove="mouseMove($event)" resize
      ng-mouseup="mouseUp($event)"
      ng-dblclick="dblclick($event)">

    <section id="Squeries">
            
            <div class="center gap">
                <button ng-click="doQuery()"> Go </button>
                <svg id="mysvg" xmlns="http://www.w3.org/2000/svg" style="background:white; width:100%; height:1200px">

                    <line ng-if="lineDraw == true" stroke="blue" ng-attr-x1="{{curPath.x1}}" ng-attr-y1="{{curPath.y1}}" ng-attr-x2="{{curPath.x2}}" ng-attr-y2="{{curPath.y2}}" stroke-width="15"></line>

                    <g ng-repeat="obj in connectionList">
                        <nodeconnection theconn='obj'>  </nodeconnection>
                    </g>

                    <!-- Then draw the nodes -->
                    <div my-draggable ng-repeat="obj in dataList" obj='obj' 
                         ng-attr-style="position: absolute; top: {{obj.y}}px; left:{{obj.x}}px" 
                         ng-mousedown="objmousedown($event,$index,obj)">
                        <node obj='obj'> </node>
                    </div>


                </svg>
            </div>
        
    </section>
    <!--/#Squeries-->



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/QueryService.js"></script>    

</body>
</html>
